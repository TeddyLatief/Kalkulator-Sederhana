<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Import External File -->
  <link rel="stylesheet" href="style.css">

  <!-- JS Import External File -->
  <script src="script.js"></script>

  <!-- Title -->
  <title>Belajar Kalkulator</title>

</head>

<body>
  <div class="main-container">
    <div class="calculator">
      <input type="text" id="display" disabled

      <!-- Button Area -->
      
      <div class="buttons">
        <!-- Button Function Area -->
        <button onclick="clearDisplay()">AC</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="deleteLast()">âŒ«</button>
        <button onclick="appendValue('/')">/</button>
  
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">x</button>
  
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
  
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        
        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()">=</button>
      </div>
      
      <button onclick="toggleHistory()" class="toggle-history-btn">Tampilkan Riwayat</button>
      
    </div>
    
    <!-- tombol toggle history -->

    <div class="history-sidebar" id="historySidebar">
      <h3>Riwayat</h3>
      <button onclick="clearHistory()" class="clear-history-btn">Hapus Riwayat</button>
      <ul id="history"></ul>
    </div>


  </div>

</body>

</html>
